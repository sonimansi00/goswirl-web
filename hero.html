<head>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000080", // Deep Navy from the brand
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                        "2xl": "1.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .glass-nav {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.7);
        }

        .dark .glass-nav {
            background-color: rgba(15, 23, 42, 0.7);
        }

        .mesh-gradient {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, hsla(220, 100%, 95%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(210, 100%, 98%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(230, 100%, 95%, 1) 0, transparent 50%);
        }

        .dark .mesh-gradient {
            background-color: #0F172A;
            background-image:
                radial-gradient(at 0% 0%, hsla(220, 30%, 15%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(240, 30%, 15%, 1) 0, transparent 50%);
        }

        .voice-visualizer span {
            display: inline-block;
            width: 4px;
            background: #fff;
            border-radius: 2px;
            margin: 0 2px;
            animation: bounce 1.2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                height: 8px;
            }

            50% {
                height: 24px;
            }
        }

        .voice-visualizer span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .voice-visualizer span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .voice-visualizer span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .voice-visualizer span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .glass-phone {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .text-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
